<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Happy Birthday ğŸ‰</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    .card {
      background: white;
      padding: 40px;
      max-width: 500px;
      text-align: center;
      border-radius: 20px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.2);
      animation: fadeIn 1.5s ease;
    }

    h1 {
      color: #ff5e7e;
      font-size: 2.5em;
      margin-bottom: 10px;
    }

    p {
      color: #444;
      font-size: 1.1em;
      line-height: 1.6;
    }

    .heart {
      font-size: 2.5em;
      animation: pulse 1.2s infinite;
      color: #ff5e7e;
      margin: 20px 0;
    }

    button {
      background: #ff5e7e;
      border: none;
      padding: 12px 25px;
      color: white;
      font-size: 1em;
      border-radius: 30px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: #ff2f5d;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.2); }
      100% { transform: scale(1); }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .confetti {
      position: absolute;
      width: 8px;
      height: 8px;
      background: #fff;
      animation: fall 3s linear infinite;
      opacity: 0.8;
    }

    @keyframes fall {
      0% { transform: translateY(-100vh) rotate(0deg); }
      100% { transform: translateY(100vh) rotate(360deg); }
    }
  </style>
</head>
<body>

  <div class="card">
    <h1>Happy Birthday! Kareja ho ğŸ‰</h1>
    <div class="heart">â¤ï¸</div>
    <p>

      May your life be filled with happiness, laughter, and beautiful moments.
      You deserve more joy than words can ever express.
    </p>
    <br/>
    <p>
      Hereâ€™s to new memories, big smiles, and dreams coming true.
      Never forget how special you are.
    </p>
    <br/>
    <button onclick="showMessage()">Click for a Surprise ğŸ</button>
  </div>

  <script>
    function showMessage() {
      alert("ğŸ‚ You are loved, appreciated, and truly special. Happy Birthday! ğŸ‰");
    }

    // Confetti effect
    for (let i = 0; i < 40; i++) {
      const confetti = document.createElement("div");
      confetti.classList.add("confetti");
      confetti.style.left = Math.random() * 100 + "vw";
      confetti.style.animationDelay = Math.random() * 3 + "s";
      confetti.style.background =
        ["#ff5e7e", "#ffd56b", "#6bcfff", "#9dff6b"][Math.floor(Math.random() * 4)];
      document.body.appendChild(confetti);
    }
  </script>

</body>
</html>
